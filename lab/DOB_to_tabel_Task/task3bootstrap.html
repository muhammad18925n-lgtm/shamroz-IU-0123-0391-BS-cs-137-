<!DOCTYPE html>
<html>
<head>
  <title>Form to Table</title>
</head>
<body>
  <h2>Enter Your Details</h2>
  <form id="dataForm">
    Name: <input type="text" id="name" required><br><br>
    Age: <input type="number" id="age" required><br><br>
    Email: <input type="email" id="email" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Submitted Data</h2>
  <table border="1" id="dataTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </table>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function() {
      

      var name = document.getElementById('name').value;
      var age = document.getElementById('age').value;
      var email = document.getElementById('email').value;

  
      var table = document.getElementById('dataTable');

      
      var newRow = table.insertRow();
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

      cell1.textContent = name;
      cell2.textContent = age;
      cell3.textContent = email;
    });
  </script>
</body>
</html>
