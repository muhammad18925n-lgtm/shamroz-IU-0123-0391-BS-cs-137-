<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add product</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
      <div class="container">
       <form method="post" action="http://localhost:81/wpl1/addproduct.php">
      <div class="form-group" style="margin: 10px;">
            <label>Product Name</label>
            <input type="text" class="form-control" name="product_name" id="product_name" placeholder="Enter product name">
      <div class="form-group" style="margin: 10px;">
        <label>Price</label>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter price">
      </div>
      <div class="form-group" style="margin: 10px;">
        <label>quantity</label>
        <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Enter quantity">
      </div>
      <div class="form-group" style="margin: 10px;">
        <label>description</label>
        <input type="text" class="form-control" name="description" id="description" placeholder="Enter description">
      </div>

       <div class="form-group" style="margin: 10px;">
        <label>category</label>
        <select name="category" id="category">
            <option value="1">winter cloths</option>
            <option value="2">summer cloths</option>
            <option value="3">kids cloths</option>
        </select>
      </div>

      <input type="submit" class="btn btn-primary" style="margin: 10px;" value="Add product">
    </form>
  </div>

 <script>
      
        function addproduct() {
            var product_name = document.getElementById("product_name").value;
            var price = document.getElementById("price").value;
            var quantity = document.getElementById("quantity").value;
            var description = document.getElementById("description").value;
            var category = document.getElementById("category").value;
            alert("Product Name: " + product_name + "\nPrice: " + price + "\nQuantity: " + quantity + "\nDescription: " + description + "\nCategory: " + category);
        }
    </script>
</body>

</html>
