<html>
    <head>
        <title>
            Form data to table data
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="bg-light">
        <br>
        <div class="container mt-4">
            <h1 class="text-center"> Enter your Details</h1>
            <form id="dataForm">
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter First name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter Last name" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="abc@123" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact:</label>
                    <input type="number" id="contact" name="contact" placeholder="+92xxxxxxxxxxx" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">City:</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city">
                </div>
                <div class="mt-3"><button type="submit" class="btn-primary" onclick="Printdata()">submit</button> </div><br>

            </form>
            

            <table  border="1 2 3 4" cellspacing="10" cellpadding="10">
                 <thead>
                    <tr>
                 <th> First Name </th>
                <th> Last Name </th>
                <th> Email </th>
                <th> Contact </th>
                <th> Date of Birth </th>
                <th> City </th></tr>
                
            </thead> 
            <tbody id="tableData">
            </tbody>                                                       
         </table>
                   </div>
                </div>
                
        </div>
    </body>
    <script>
      
        document.getElementById('dataForm').addEventListener('submit', function() {
            event.preventDefault();
            var f_name = document.getElementById("firstName").value;
            var l_name =document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var contact = document.getElementById("contact").value;
            var dob = document.getElementById("dob").value;
            var city = document.getElementById("city").value;

           var table = document.getElementById("tableData");
           var newRow = table.insertRow();

           var cell1 = newRow.insertCell(0);
           var cell2 = newRow.insertCell(1);
           var cell3 = newRow.insertCell(2);
           var cell4 = newRow.insertCell(3);
           var cell5 = newRow.insertCell(4);
           var cell6 = newRow.insertCell(5);
           
           cell1.textContent = f_name;
           cell2.textContent = l_name;
           cell3.textContent = email;
           cell4.textContent = contact;
           cell5.textContent = dob;
           cell6.textContent = city;



            var form=document.getElementById("dataForm");
            form.reset();

        })
    </script>
</html>
